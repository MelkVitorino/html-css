<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente dimunua a janela do navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png"> <!-- COLOQUE 50PX A MAIS, PARA A BARRA DE ROLAGEM SUMIR, NA IMAGEM GRANDE-->
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
        <!-- COMECE PELA MAIOR IMAGEM, DEPOIS A MEDIA, DEPOIS MENOR, DE BAIXO PARA CIMA, COMO ESTÁ AQUI NO EXEMPLO-->
    </picture>

    <h1>Reproduzir Audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--<audio src="media/Warzone-AnnoDominiBeats.mp3" controls autoplay></audio>
     FORMATOS DE AUDIOS: MP3, WAY, OGG-->
     <audio preload="metadata" autoplay controls>
        <source src="media/Warzone-AnnoDominiBeats.mp3" type="audio/mpeg">
     </audio>
</body>
</html>
